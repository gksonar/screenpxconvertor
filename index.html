<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <title>LitmusBlox Task</title>

  <body class="text-center text-lg-start">
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
    <div class="container py-4" style="width: 500px">
      <div class="card cascading-right">
        <div class="card-body p-5">
          <form method="POST">
            <h2 class="fw-bold mb-5 text-center">
              Welcome to LitmusBlox <br />

              Convertor
            </h2>
            <div>
            --12=14
              <br />
            --16=16,17
              <br />
            --20=18,19,20,21
              <br />
            --24=23,24
              <br />
            --28=28,30
              <br />
            --32=32
              <br />
            --36=35,37,38,39
              <br />
            --44=40,43,44
              <br />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label">Enter value in pixel of 1920</label>
              <input
                type="number"
                onkeyup="calculate()"
                id="value"
                class="form-control"
              />
            </div>
            <h6>
              <table>
                <tr>
                  <th>Resolution</th>
                  <th>Pixel</th>
                  <th>Rem</th>
                </tr>
                <tr>
                  <td>1366*768 Display Size</td>
                  <td>
                    <p
                      style="font-size: 24"
                      class="form-check-label"
                      id="p1"
                      onclick="copy(this.id)"
                    >
                      <br />
                    </p>
                  </td>
                  <td>
                    <p
                      style="font-size: 24"
                      class="form-check-label"
                      id="p3"
                      onclick="copy(this.id)"
                    >
                      <br />
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>1536*768 Display Size :</td>
                  <td>
                    <p
                      style="font-size: 24"
                      class="form-check-label"
                      id="p2"
                      onclick="copy(this.id)"
                    >
                      <br />
                    </p>
                  </td>
                  <td>
                    <p
                      style="font-size: 24"
                      class="form-check-label"
                      id="p4"
                      onclick="copy(this.id)"
                    >
                      <br />
                    </p>
                  </td>
                </tr>
              </table>
              <p style="font-size: 12px" class="form-check-label" id="p5">
                <br />
                To copy text "click" on the text
              </p>
            </h6>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function copy(id) {
    console.log(id);
    var range = document.createRange();
    range.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges(); // clear current selection
    window.getSelection().addRange(range); // to select text
    document.execCommand("copy");
    window.getSelection().removeAllRanges(); // to deselect
    document.getElementById("p5").innerHTML = "Copied";
  }
  function calculate() {
    var v = document.getElementById("value").value;
    let px1366 = (v / 100) * 71.1458;
    let px1536 = (v / 100) * 80;
    let rem1366 = px1366 / 16;
    let rem1536 = px1536 / 16;

    document.getElementById("p1").innerHTML = px1366.toFixed(2)+"px";
    document.getElementById("p2").innerHTML = px1536.toFixed(2)+"px";
    document.getElementById("p3").innerHTML = rem1366.toFixed(2)+"rem";
    document.getElementById("p4").innerHTML = rem1536.toFixed(2)+"rem";
  }
</script>
